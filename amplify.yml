version: 1
backend:
  phases:
    build:
      commands:
        - cd server && npm ci --no-audit
        - cd server && npm run build
frontend:
  phases:
    preBuild:
      commands:
        - cd client && npm ci --no-audit --max-attempts=5 --fetch-retries=5 --fetch-retry-factor=2
    build:
      commands:
        - cd client && npm run build
  artifacts:
    baseDirectory: client/.next
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*
      - server/node_modules/**/*
      - client/.next/cache/**/*
